<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCKER NEWS</title>
    <style>
        :root {
            --primary-color: #673AB7;
            --secondary-color: #9575CD;
            --accent-color: #FF5722;
            --background: #f5f0ff;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(103, 58, 183, 0.1);
            --text-color: #333333;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .search-container {
            margin: 30px auto;
            max-width: 600px;
        }

        form {
            display: flex;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        form:focus-within {
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            outline: none;
            transition: var(--transition);
            background-color: #fff;
        }

        button {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--secondary-color);
        }

        button:active {
            transform: scale(0.97);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.4s ease-out;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
        }

        .news {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            border-top: 4px solid var(--accent-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(103, 58, 183, 0.2);
        }

        .card-image {
            height: 180px;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card p {
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: var(--transition);
            text-align: center;
            align-self: flex-start;
            margin-top: auto;
        }

        .card a:hover {
            background-color: #E64A19;
            transform: translateY(-2px);
        }

        .card a:active {
            transform: translateY(0);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .news {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“° DOCKER NEWS</h1>
        </header>
        
        <div class="search-container">
            <form method="get" action="/">
                <input type="text" name="query" placeholder="Search Docker news..." value="{{ query }}">
                <button type="submit">Search</button>
            </form>
        </div>
        
        <div class="news">
            {% for article in articles %}
                <div class="card">
                    {% if article.urlToImage %}
                        <div class="card-image">
                            <img src="{{ article.urlToImage }}" alt="News image">
                        </div>
                    {% endif %}
                    <div class="card-content">
                        <h2>{{ article.title }}</h2>
                        <p>{{ article.description }}</p>
                        <a href="{{ article.url }}" target="_blank">Read more</a>
                    </div>
                </div>
            {% endfor %}
            
            {% if articles|length == 0 %}
                <div class="no-results">
                    <h3>No articles found</h3>
                    <p>Try a different search term</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Add haptic feedback effect for buttons
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                // If device supports vibration, use it
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
        });

        // Smooth reveal animation for cards
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
